<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- Login form -->
    <div class="card">
      <div class="card-body">
        <div v-if="loginError" class="alert alert-danger">{{ loginError }}</div>

        <form @submit.prevent="loginUser">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input v-model="loginForm.username" type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input v-model="loginForm.password" type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Log in</button>
        </form>

      </div>
    </div>

    <!-- Dogs Table -->
    <div class="card mt-4">
      <div class="card-header bg-info text-white">
        <h3 class="mb-0">Our Dogs</h3>
      </div>
      <div class="card-body">
        <div v-if="dogsError" class="alert alert-danger">{{ dogsError }}</div>
        <div v-if="dogsLoading" class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div v-else-if="dogs.length > 0" class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Photo</th>
                <th>Dog Name</th>
                <th>Size</th>
                <th>Owner</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="dog in dogs" :key="dog.dog_name + dog.owner_username">
                <td>
                  <img v-if="dog.photo" :src="dog.photo" alt="Dog photo" class="img-thumbnail" style="width: 80px; height: 80px; object-fit: cover;">
                  <div v-else class="spinner-border spinner-border-sm" role="status">
                    <span class="visually-hidden">Loading photo...</span>
                  </div>
                </td>
                <td>{{ dog.dog_name }}</td>
                <td>{{ dog.size }}</td>
                <td>{{ dog.owner_username }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <p v-else>No dogs found.</p>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const message = ref('Welcome to the Dog Walking Service!');
        const loginError = ref('');
        const loginForm = ref({
          username: '',
          password: ''
        });

        // Login function
        async function loginUser() {
          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(loginForm.value)
            });

            const data = await response.json();

            if (!response.ok) {
              loginError.value = data.error || 'Login failed';
              return;
            }

            // Redirect based on user role
            window.location.href = data.redirectUrl;
          } catch (error) {
            loginError.value = 'An error occurred during login';
            console.error('Login error:', error);
          }
        }

        return {
          message,
          loginForm,
          loginError,
          loginUser
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
