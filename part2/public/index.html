<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>

    <div class="card">
      <div class="card-body">
        <div v-if="loginError" class="alert alert-danger">{{ loginError }}</div>

        <form @submit.prevent="loginUser">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input v-model="loginForm.username" type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input v-model="loginForm.password" type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Log in</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const message = ref('Welcome to the Dog Walking Service!');
        const loginError = ref('');
        const loginForm = ref({
          username: '',
          password: ''
        });

        // Login function
        async function loginUser() {
          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(loginForm.value)
            });

            const data = await response.json();

            if (!response.ok) {
              loginError.value = data.error || 'Login failed';
              return;
            }

            // Redirect based on user role
            window.location.href = data.redirectUrl;
          } catch (error) {
            loginError.value = 'An error occurred during login';
            console.error('Login error:', error);
          }
        }

        return {
          message,
          loginForm,
          loginError,
          loginUser
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
